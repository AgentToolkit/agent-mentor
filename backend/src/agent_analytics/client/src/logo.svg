<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Chat bubble as perfect circle with gap -->
  <circle cx="100" cy="80" r="70" 
          fill="white" 
          stroke="#2563eb" 
          stroke-width="7"
          stroke-dasharray="406 42"
          stroke-dashoffset="276"/>
  
  <!-- Pointer extension -->
  <path d="M80 147
           L40 180
           L45 123"
        fill="white" 
        stroke="#2563eb" 
        stroke-width="7"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Analytics lines -->
  <g transform="translate(50,60) scale(1)">
    <!-- Bar chart bars -->
    <rect x="0" y="0" width="15" height="40" fill="#3b82f6" rx="2"/>
    <rect x="25" y="10" width="15" height="30" fill="#3b82f6" rx="2"/>
    <rect x="50" y="20" width="15" height="20" fill="#3b82f6" rx="2"/>
    <rect x="75" y="5" width="15" height="35" fill="#3b82f6" rx="2"/>
    
    <!-- Trend line -->
    <path d="M0 35 Q30 15 50 25 T100 10" 
          fill="none" 
          stroke="#1e40af" 
          stroke-width="5"
          stroke-linecap="round"/>
  </g>
  
  <!-- Text dots representing language -->
  <g transform="translate(50,105) scale(1.3)">
    <circle cx="10" cy="0" r="4" fill="#1e40af"/>
    <circle cx="25" cy="0" r="4" fill="#1e40af"/>
    <circle cx="40" cy="0" r="4" fill="#1e40af"/>
    <circle cx="55" cy="0" r="4" fill="#1e40af"/>
    <circle cx="70" cy="0" r="4" fill="#1e40af"/>
  </g>
</svg>